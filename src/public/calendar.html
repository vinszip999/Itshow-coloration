<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/calendar.css">
  <title>다채로움</title>
</head>

<body>
  <header>
    <h1>
      <img src="../../image/arrow-left.png" onclick="location.href='index.html'">

    </h1>
    <div class="calendar_title">
      <button class="prev">&#60;</button>
      <span class="current-year-month"></span>
      <button class="next">&#62;</button>
    </div>
  </header>
  <main>
    <section class="content-left">
      <div class="left-main">
        <div class="main-wrap">
          <div class="main-day"></div>
          <div class="main-date"></div>
          <button type="button" class="schedule-btn">작성하기</button>
        </div>
        <div class="todo-wrap">
          <div class="showList">
            <span class="listText"></span>
            <span class="createDate"></span>
            <button class="closed">close</button>
          </div>
          <div class="bgblack"></div>
        </div>
      </div>
    </section>
    <section class="content-right">
      <div class="day-of-week">
        <div class="dayHeader sun">일</div>
        <div class="dayHeader">월</div>
        <div class="dayHeader">화</div>
        <div class="dayHeader">수</div>
        <div class="dayHeader">목</div>
        <div class="dayHeader">금</div>
        <div class="dayHeader sat">토</div>
      </div>
      <div class="calendar-body"></div>
    </section>

    <seciton class="calendar-detail">
      <button type="button" class="schedule-btn-m">작성하기</button>
      <div class="calendar">
        <span class="calendarMD"></span>
        <ul class="todoList"></ul>
      </div>
    </seciton>
  </main>

  <!-- 모달(레이어 팝업) -->
  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1 class="modal_title">일정 작성</h1>
      <form class="propmt-form" autocomplete="off">
        <!-- user_name을 넘겨줘서 아이템 모달에서 보여주기 -->
        <input type="hidden" name="user_name" value="" />
        <textarea class="input-box" autofocus></textarea>
        <br>
        <button type="submit" class="input-btn clickBtn">작성하기</button>
      </form>
    </div>
  </div>

</body>

<script src="../js/calendar.js"></script>

</html>
