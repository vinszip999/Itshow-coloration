        <h1>도움 신청하기</h1>

        <p>
            당일 신청만 가능합니다. <br>

        <!-- 선생님 선택하기 -->
        <div id="teacher">
            <!-- <h4>선생님 성함을 입력하세요.</h4> -->
            <form>
                선생님 성함 입력 :
                <input type="text" id="input_teacher" required minlength="1" maxlength="3" size="20"
                    placeholder="3글자 이내만 입력하세요.">
            </form>
        </div>

        <!-- <form action="/examples/media/action_target.php" method="get">

        <!-- 분야 선택하기 -->
        <div id="field">

            <!-- <form>

            <label for="label_field">분야 선택 : </label>
            <select id="select_field">
                <option value="development">개발</option>
                <option value="design">디자인</option>
                <option value="plan">기획</option>
                <!-- <option value="watermelon" selected>수박</option> -->
            </select>
        </div>


        <!-- 시간대 선택하기 -->
        <div id="time">
            <label for="label_time">시간 선택 : </label>
            <select id="select_time">
                <option value="time1">오전 9:20 ~ 9:30 (1교시 쉬는시간)</option>
                <option value="time2">오전 10:20 ~ 10:30 (2교시 쉬는시간)</option>
                <option value="time3">오전 11:20 ~ 11:30 (3교시 쉬는시간)</option>
                <option value="time4">오후 12:50 ~ 1:00 (점심시간1)</option>
                <option value="time5">오후 1:00 ~ 1:15 (점심시간2)</option>
                <option value="time6">오후 2:10 ~ 2:20 (5교시 쉬는시간)</option>
                <option value="time7">오후 3:10 ~ 3:20 (6교시 쉬는시간)</option>
                <option value="time8">오후 4:30 ~ 5:00 (방과후)</option>
            </select>
