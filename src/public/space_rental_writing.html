                <div class="description">

                        <br>
                        <h3>※ 유의사항 ※</h3>

                    </p>
                </div>

                <!-- 공간 선택하기 -->
                <div id="space">
                    <h3 class="write"><label for="post_space">공간 선택</label></h3>

                    <span class="box">

                        <!-- 도서관 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('library').innerHTML='도서관이 선택되었습니다.'">
                            <!-- <div id="mohan_cafe"> -->
                            <img id="library_img" src="../../image/library.jpg" width="145px">
                            <!-- </div> -->
                        </button>

                        <!-- 무한 상상 카페 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('mohan_cafe').innerHTML='무한 상상 카페가 선택되었습니다.'">

                        <!-- 영어 카페 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('english_cafe').innerHTML='영어 카페가 선택되었습니다.'">
                            <!-- <div id="mohan_cafe"> -->
                            <img id="english_cafe_img" src="../../image/english_cafe.jpg" width="145px">
                            <!-- </div> -->
                        </button>

                        <!-- 코 워킹 스페이스 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('co_working').innerHTML='코 워킹스페이스가 선택되었습니다.'">
                            <!-- <div id="mohan_cafe"> -->
                            <img id="co_working_img" src="../../image/co_working.jpg" width="145px">
                            <!-- </div> -->
                        </button>

                        <!-- 소프트웨어 허브실 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('hub').innerHTML='소프트웨어 허브실이 선택되었습니다.'">
                            <!-- <div id="mohan_cafe"> -->
                            <img id="hub_img" src="../../image/hub.jpg" width="145px">
                            <!-- </div> -->
                        </button>

                        <!-- <br> -->

                        <!-- 응용 프로그래밍 실습실 01 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('programming1').innerHTML='응용 프로그래밍 실습실 01 선택되었습니다.'">
                            <!-- <div id="mohan_cafe"> -->
                            <img id="programming1_img" src="../../image/programming1.jpg" width="145px">
                            <!-- </div> -->
                        </button>

                        <!-- 응용 프로그래밍 실습실 02 -->
                        <button type="button" class="trigger"
                            onclick="document.getElementById('programming2').innerHTML='응용 프로그래밍 실습실 02 선택되었습니다.'">

                            <img id="programming3_img" src="../../image/programming3.jpg" width="145px">

                        <button type="button" class="trigger"

                    <div id="mohan_cafe"></div>
                    <div id="english_cafe"></div>
                    <div id="co_working"></div>
                    <div id="hub"></div>
                    <div id="programming1"></div>
                    <div id="programming2"></div>
                    <div id="programming3"></div>
                    <div id="programming4"></div>
                    <div id="programming5"></div>

                <!-- 시간대 선택하기 -->
                <div id="time">
                    <h3 class="write"><label for="post_time">시간 선택</label></h3>
                    <span class="box">
                        <select id="select_time">
                            <option value="time1">오전 9:20 ~ 9:30 (1교시 쉬는시간)</option>
                            <option value="time2">오전 10:20 ~ 10:30 (2교시 쉬는시간)</option>
                            <option value="time3">오전 11:20 ~ 11:30 (3교시 쉬는시간)</option>
                            <option value="time4">오후 12:20 ~ 12:40 (점심시간1)</option>
                            <option value="time5">오후 12:40 ~ 1:00 (점심시간2)</option>
                            <option value="time6">오후 1:00 ~ 1:20 (점심시간3)</option>
                            <option value="time7">오후 2:10 ~ 2:20 (5교시 쉬는시간)</option>
                            <option value="time8">오후 3:10 ~ 3:20 (6교시 쉬는시간)</option>
                            <option value="time9">오후 4:30 ~ 5:00 (방과후1)</option>
                            <option value="time10">오후 5:00 ~ 5:30 (방과후2)</option>

                            <option value="number2">4~5명</option>
                            <option value="number3">6~7명</option>
                            <option value="number4">8~9명</option>
                            <option value="number5">10~11명(최대인원)</option>
                        </select>
                    </span>
                </div>

                    <span class="box">
                        <select id="select_goal">
                            <option value="development">개발</option>
                            <option value="design">디자인</option>
                            <option value="plan">기획</option>
                            <option value="marketing">마케팅</option>
                            <option value="study">공부</option>

                    <h3 class="write"><label for="post_text">사유 입력</label></h3>
                    <span class="box">

                    </span>
                </div> -->

                <!-- 신청 버튼 -->
                <div>
                    <input type="submit" id="submit_button" value="신청하기" onclick="location.href='space_rental_student.html'" />
                    <!--onclick="location.href='help_teacher_student.html'"-->
