<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다채로움</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <!-- header -->
    <div id="header">
        <h2>회원가입</h2>
    </div>

    <!-- wrapper -->
    <div id="wrapper">
        <form action="#" method="post" name="join" target="_self" autocomplete="off">
            <!-- content-->
            <div id="content">

                <!-- 학년 선택 -->
                <div class="school">
                    <h3 class="join_title">
                        <label for="id">학년 선택</label>
                    </h3>

                    <!-- 1학년 -->
                    <!-- <button type="button" class="trigger"> -->
                    <!-- <button type="button" class="trigger" onclick="document.write('1학년이 선택되었습니다.')"> -->
                    <button type="button" class="trigger"
                        onclick="document.getElementById('class1').innerHTML='1학년이 선택되었습니다.'">
                        <!-- <div id="schoolYear"> -->
                        <img id="schoolYear_logo" src="../../image/1학년.png" width="150px" height="150px">
                        <!-- </div> -->
                    </button>

                    <!-- 2학년 -->
                    <!-- <button type="button" class="trigger"> -->
                    <button type="button" class="trigger"
                        onclick="document.getElementById('class2').innerHTML='2학년이 선택되었습니다.'">
                        <!-- <div id="schoolYear"> -->
                        <img id="schoolYear_logo" src="../../image/2학년.png" width="150px" height="150px">
                        <!-- </div> -->
                    </button>

                    <!-- 3학년 -->
                    <!-- <button type="button" class="trigger"> -->
                    <button type="button" class="trigger"
                        onclick="document.getElementById('class3').innerHTML='3학년이 선택되었습니다.'">
                        <!-- <div id="schoolYear"> -->
                        <img id="schoolYear_logo" src="../../image/3학년.png" width="150px" height="150px">
                        <!-- </div> -->
                    </button>
                </div>

                <!-- 학년 선택 시, 출력 -->
                <div id="class1"></div>
                <div id="class2"></div>
                <div id="class3"></div>

                <!-- EMAIL -->
                <div class="email">
                    <h3 class="join_title"><label for="email">이메일 주소</label></h3>
                    <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="5"
                            placeholder="00000@e-mirim.hs.kr | @전까지만 입력해주세요.">
                        <!-- <h3>e-mirim.hs.kr</h3> -->
                    </span>
                    <input type="button" id="button" value="인증하기">
                    <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                </div>

                <!-- ID -->
                <div class="number">
                    <h3 class="join_title">
                        <label for="id">학번</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="4" placeholder="ex) 3300">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div class="password">
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="password" id="pswd1" class="int" maxlength="4" placeholder="4자리만 입력해주세요">
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div class="password_check">
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="password" id="pswd2" class="int" maxlength="4" placeholder="위에서 설정한 비밀번호를 입력해주세요">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div class="name">
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" minlength="3" maxlength="4" placeholder="ex) 이미림">
                    </span>
                    <span class="error_next_box"></span>
                </div>


                <!-- MOBILE -->
                <!-- <input type="text" name="patternValue" pattern="^[0-9]+$"> -->
                <div class="phone">
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="11" pattern="^[0-9]+$"
                            placeholder="'-' 빼고 입력해주세요">
                    </span>
                    <input type="button" id="button" value="인증하기">
                    <span class="error_next_box"></span>
                </div>


                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
