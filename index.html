<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다채로움</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <header>
        <div id="header">
            <div id="logo-box">
                <a href="index.html">로고</a>
            </div>
            <nav id="nav-box">
                <ul>
                    <li class="highlight"><a href="board.html">게시판</a></li>

                    <li class="highlight"><a href="calendar.html">캘린더</a></li>
                </ul>
            </nav>
            <div id="input-box">
                <input type="text" name="search" id="search">

            </div>
            <nav id="signup-box">

                    <li><button type="button" class="trigger">로그인</button></li>
                    <li>|</li>
                    <li><a href="terms.html">회원가입</a></li>
                </ul>
            </nav>
        </div>

    <main>
        <div id="main">
            <div id="header-content">
                <img src="../image/location.png" id="location-image">
                <!-- 캐릭터 2명 + 말풍선 자리-->
            </div>
            <div id="section">
                <img src="../image/main_description.svg" id="main-svg"/>
            </div>
            <div id="review-content">
                <div id="line"></div>
                <p id="review"><b>사용 후기</b></p>
                <p id="review-text">웹을 사용하고 난 뒤에 후기 몇 개를 모아두았습니다!</p>
                <div class="scroll-container">
                    <div class="card">
                        <p class="username">이미림</p>

                    </div>
                    <div class="card">
                        <p class="username">이미림</p>

                    </div>
                    <div class="card">
                        <p class="username">이미림</p>
                        <p class="date"></p>
                        <p class="content">내용</p>
                    </div>
                    <div class="card">

                        <p class="date"></p>
                        <p class="content">내용</p>
                    </div>
                  </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer">
            
        </div>
    </footer>

    <!-- 모달(레이어 팝업) -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 class="title">로그인</h1>
            <form action="" method="POST" class="login-form">
                <label></label>
                <input type="text" name="userId" required />
                <label></label>
                <input type="password" name="userPw" required />
                <label></label>
                <input type="submit" id="submit-button" value="로그인"></input>
            </form>
            <div class="forget-content"> 
                <a href="#" class="forget">비밀번호를 잊어버리셨나요?</a>
            </div>
            <div class="signup-content">
                <span class="signup"><a href="terms.html">회원가입</a></span> 
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/modal.js"></script>
