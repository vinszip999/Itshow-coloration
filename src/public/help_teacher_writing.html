<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/help_teacher_writing.css">
</head>

<body>
    <header>
        <div id="header">
            <div id="logo-box">
                <a href="index.html">
                    <img id="logo" src="../../image/logo_small.png"/>
                </a>
            </div>
            <nav id="nav-box">
                <ul>
                    <li class="highlight"><a href="board.html">게시판</a></li>
                    <li class="active">|</li>
                    <li class="highlight"><a href="calendar.html">캘린더</a></li>
                    <li class="active">|</li>
                    <li class="highlight"><a href="space_rental_writing.html">공간대여</a></li>
                    <li class="active">|</li>
                    <li class="highlight"><a href="help_teacher_writing.html">교사도움요청</a></li>
                </ul>
            </nav>
            <div id="input-box">
                <input type="text" name="search" id="search">
                <img src="../../image/search.png" id="search_icon"/>
            </div>
            <nav id="signup-box">
                <ul>
                    <li>
                        <button type="button" class="trigger" onclick="location.href='mypage.html'">
                        <div id="mypage">
                            <!-- <img id="mypage_logo" src="../../image/mypage.png"> -->
                            <img id="mypage_logo" src="../../image/mypage.png">
                        </div>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- wrapper -->
    <div id="wrapper">
        <form action="#" method="post" name="write_post" target="_self" autocomplete="off">
            <!-- content-->
            <div id="content">

                <h2 id="head">도움 신청하기</h2>

                <div class="description">
                    <p>
                        <br>
                        <h3>※ 유의사항 ※</h3>
                        당일 신청만 가능합니다. <br>
                        한계정 당 하루에 한 번만 신청할 수 있습니다. (중복 x) <br>
                        한 번 신청하면 수정이 불가능합니다. (신중하게 작성해주세요) <br>
                    </p>
                </div>

                <!-- 선생님 선택하기 -->
                <div class="teacher">
                    <h3 class="write"><label for="post_teacher">선생님 성함 입력</label></h3>
                    <span class="box">
                        <input type="text" id="post_teacher" required minlength="1" maxlength="3" size="20"
                            placeholder="3글자 이내만 입력하세요.">
                    </span>
                </div>

                <!-- 분야 선택하기 -->
                <div id="field">
                    <!-- <form>
                분야 선택 : 
                <input type="text" id="input_field" required minlength="1" maxlength="2" size="20" placeholder="3글자 이내만 입력하세요.">
                </form> -->
                    <h3 class="write"><label for="post_field">분야 선택</label></h3>
                    <span class="box">
                        <select id="select_field">
                            <option value="development">개발</option>
                            <option value="design">디자인</option>
                            <option value="plan">기획</option>
                            <!-- <option value="watermelon" selected>수박</option> -->
                        </select>
                    </span>
                </div>


                <!-- 시간대 선택하기 -->
                <div id="time">
                    <h3 class="write"><label for="post_time">시간 선택</label></h3>
                    <span class="box">
                        <select id="select_time">
                            <option value="time1">오전 9:20 ~ 9:30 (1교시 쉬는시간)</option>
                            <option value="time2">오전 10:20 ~ 10:30 (2교시 쉬는시간)</option>
                            <option value="time3">오전 11:20 ~ 11:30 (3교시 쉬는시간)</option>
                            <option value="time4">오후 12:50 ~ 1:00 (점심시간1)</option>
                            <option value="time5">오후 1:00 ~ 1:15 (점심시간2)</option>
                            <option value="time6">오후 2:10 ~ 2:20 (5교시 쉬는시간)</option>
                            <option value="time7">오후 3:10 ~ 3:20 (6교시 쉬는시간)</option>
                            <option value="time8">오후 4:30 ~ 5:00 (방과후)</option>
                        </select>
                    </span>
                </div>

                <!-- 사유 입력하기 -->
                <div class="text">
                    <h3 class="write"><label for="post_text">사유 입력</label></h3>
                    <span class="box">
                        <textarea id="post_text" minlength="5" maxlength="50"
                            placeholder="50글자 이내만 작성하세요."></textarea>
                    </span>
                </div>

                <!-- 신청 버튼 -->
                <div>
                    <input type="submit" id="submit_button" value="신청하기" onclick="location.href='help_teacher_student.html'" />
                    <!--onclick="location.href='help_teacher_student.html'"-->
                </div>

                <script src="../js/help_teacher_writing.js"></script>
            </div>
        </form>
    </div>

    <footer>

    </footer>
</body>

</html>
